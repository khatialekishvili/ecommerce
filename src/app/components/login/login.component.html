<div class="login-page">
    <div class="login-container">
      <div class="login-info">
        <h1>Great to have you back!</h1>
        <p>And acccess your orders, saved items, and exclusive offers all in one place.</p>
        <img src="assets/dash.png" alt="login illustratgrargasgrseion" />
      </div>
      <div class="login-form-container">
        <div class="brand-logo">
          <img src="./ass/logo.png" alt="Logo" />
        </div>
        <h1>Welcome Back</h1>
        <p>Please login to your account</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email address" />
          </div>
          <div class="form-group">
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Password" />
          </div>
          <div class="form-group">
            <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" [disabled]="loginForm.invalid" class="btn">Login</button>
          <div class="separator">
            <span>Or Login With</span>
          </div>
          <div class="social-login">
            <button class="social-btn google">Google</button>
            <button class="social-btn facebook">Facebook</button>
          </div>
          <p class="signup-text">Don't have an account? <a routerLink="/signup">Signup</a></p>
        </form>
      </div>
    </div>
  </div>
