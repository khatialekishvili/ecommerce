<h1>Shop Our Latest Collection</h1>
@if(spinner){
<div class="centered">
  <span class="loader"></span>
</div>
} @if(!spinner){
<div class="product-list">
  <div
    class="product"
    *ngFor="let product of this.productService.localProducts | async"
  >
    <img [src]="product.image" alt="{{ product.title }}" />
    <h3>{{ product.title }}</h3>
    <p>{{ product.price | currency }}</p>
    <p>Category: {{ product.category }}</p>

    <div class="button-container">
      <button mat-raised-button color="primary" (click)="addToCart(product)">
        Add to Cart
      </button>
      @if(product.added){ 
        <button (click)="deleteFromArray(product)">delete</button>
      }
      <a
        [routerLink]="['/product', product.id]"
        routerLinkActive="router-link-active"
      >
        <button class="view-details">View Details</button>
      </a>
    </div>
  </div>
</div>
}
